        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
                </div>
                <form id="Login" class="input-group">
                    <input type="text" class="input-field" placeholder="Email Id" id="emailIdLogin"
                    required>
                    <input type="text" class="input-field" placeholder="Enter the password" id="passwordLogin"
                    required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button onclick="loginButtonClick()" type="submit" class="submit-btn">Log In</button>
                </form>
                <form id="Register" class="input-group">
                    <!--<input type="text" class="input-field" placeholder="User Id" id="userIdRegister"
                    required>--> 
                    <input type="text" class="input-field" placeholder="Email Id" id="emailIdRegister"
                    required>
                    <input type="text" class="input-field" placeholder="Enter the password" id="passwordRegister"
                    required>
                    <input type="checkbox" class="check-box"><span>I agree to Terms and Conditions</span>
                    <button onclick="registerButtonClick()" type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
